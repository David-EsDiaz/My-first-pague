<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <article class="card">
      <div class="card__cube_father">
        <img
          src="images/image-equilibrium.jpg"
          alt="Cubito todo feo"
          class="card__cube"
          i
        />
      </div>
      <strong class="card__title"> Equilibrium #3429 </strong>
      <p class="card__description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__info">
        <div class="card__item">
          <img src="images/icon-ethereum.svg" alt="" />
          <p class="item__distance">0.041 ETH</p>
        </div>
        <div class="card__item">
          <img src="images/icon-clock.svg" alt="" />
          <p class="item__time">3 days left</p>
        </div>
      </div>
      <div class="card__author">
        <img src="images/image-avatar.png" alt="" width="30px" height="30px" />
        <p>Creation of <strong>Jules Wyvern</strong></p>
      </div>
    </article>
  </body>
</html>
